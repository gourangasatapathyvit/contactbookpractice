<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="signup-body">

    <div class="signupform-container">

        <form class="row g-3" th:action="@{/regester}" method="post" th:object="${user}">
            <div class="signupform">

                <div class="col-md-5">
                    <label for="validationServer01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationServer01" field="*{firstName}"
                        name="firstName" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}" required>

                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback">
                    </div>
                </div>


                <div class="col-md-5">
                    <label for="validationServer02" class="form-label">Last name</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" field="*{lastName}"
                        name="lastName" th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}" required>
                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback">
                    </div>

                </div>

                <div class="col-md-5">
                    <label for="validationServer01" class="form-label">User name</label>
                    <input type="text" class="form-control is-valid" id="validationServerusername" field="*{userName}"
                        name="userName" th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}" required>
                    <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="invalid-feedback">
                    </div>

                </div>

                <div class="col-md-5">
                    <label for="validationServer05" class="form-label">email</label>
                    <input type="email" class="form-control is-invalid" id="validationServer06"
                        aria-describedby="validationServer05Feedback" field="*{email}" name="email"
                        th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
                    </div>

                </div>

                <div class="col-md-5">
                    <label for="validationServer05" class="form-label">password</label>
                    <input type="password" class="form-control is-invalid" id="validationServer05"
                        aria-describedby="validationServer05Feedback" field="*{password}" name="password"
                        th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" required>

                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">
                    </div>
                </div>
                <br>

                <div class="col-md-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invalidCheck3"
                            aria-describedby="invalidCheck3Feedback" name="checkbox" required>
                        <label class="form-check-label" for="autoSizingCheck2">
                            Remember me
                        </label>
                    </div>
                </div>

                <br>
                <div class="col-md-5">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>

            </div>


        </form>

    </div>

</body>

</html>
